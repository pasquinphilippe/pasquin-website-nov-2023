title: abonnements
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: menu_description
            field:
              antlers: false
              type: textarea
              display: 'Menu Description'
              icon: textarea
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: pricing
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                pricing:
                  display: Pricing
                  instructions: null
                  icon: money-cashier-price-tag
                  sets:
                    pricing_monthly:
                      display: 'Pricing (Monthly)'
                      instructions: null
                      icon: money-atm-card
                      fields:
                        -
                          handle: price
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: Price
                            icon: text
                            localizable: true
                            width: 33
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: description
                          field:
                            antlers: false
                            type: textarea
                            display: Description
                            icon: textarea
                            localizable: true
                            width: 66
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: slots_available
                          field:
                            input_type: number
                            antlers: false
                            type: text
                            display: 'Slots available'
                            icon: text
                            localizable: false
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: includes
                          field:
                            collapse: false
                            previews: true
                            fullscreen: true
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                instructions: null
                                icon: null
                                sets:
                                  services:
                                    display: Services
                                    instructions: null
                                    icon: money-cashier-price-tag
                                    fields:
                                      -
                                        handle: title
                                        field:
                                          antlers: false
                                          type: textarea
                                          display: Title
                                          icon: textarea
                                          localizable: true
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          replicator_preview: true
                                          hide_display: false
                            type: replicator
                            display: Includes
                            icon: replicator
                            localizable: true
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                    pricing_quartely:
                      display: 'Pricing (Quarteley)'
                      instructions: null
                      icon: money-atm-card
                      fields:
                        -
                          handle: price
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: Price
                            icon: text
                            localizable: true
                            width: 33
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: description
                          field:
                            antlers: false
                            type: textarea
                            display: Description
                            icon: textarea
                            localizable: true
                            width: 66
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: slots_available
                          field:
                            input_type: number
                            antlers: false
                            type: text
                            display: 'Slots available'
                            icon: text
                            localizable: false
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: includes
                          field:
                            collapse: false
                            previews: true
                            fullscreen: true
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                instructions: null
                                icon: null
                                sets:
                                  services:
                                    display: Services
                                    instructions: null
                                    icon: money-cashier-price-tag
                                    fields:
                                      -
                                        handle: title
                                        field:
                                          antlers: false
                                          type: textarea
                                          display: Title
                                          icon: textarea
                                          localizable: true
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          replicator_preview: true
                                          hide_display: false
                            type: replicator
                            display: Includes
                            icon: replicator
                            localizable: true
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: Pricing
              icon: replicator
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
    seo:
        display: SEO
        sections:
          -
            display: Basic
            instructions: 'Basic SEO settings.'
            fields:
              -
                import: 'statamic-peak-seo::seo_basic'
          -
            display: Advanced
            instructions: 'Advanced SEO settings.'
            fields:
              -
                import: 'statamic-peak-seo::seo_advanced'
          -
            display: 'Open Graph'
            instructions: 'Open Graph meta tags for social sharing.'
            fields:
              -
                import: 'statamic-peak-seo::seo_open_graph'
          -
            display: Sitemap
            instructions: 'Sitemap configuration.'
            fields:
              -
                import: 'statamic-peak-seo::seo_sitemap'
          -
            display: 'JSON-ld Schema'
            instructions: 'Custom JSON-ld schema objects.'
            fields:
              -
                import: 'statamic-peak-seo::seo_jsonld'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - services
              max_items: 1
              listable: false
              localizable: true
          -
            handle: services_type
            field:
              type: terms
              taxonomies:
                - services_type
              display: 'Services Type'
              mode: default
              max_items: 1
              create: true
              icon: taxonomy
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            import: gradient
