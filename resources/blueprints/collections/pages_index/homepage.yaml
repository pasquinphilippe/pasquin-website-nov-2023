title: Homepage
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
      -
        display: 'Scrolling Benefits'
        fields:
          -
            import: scrolling_benefits
  seo:
    display: SEO
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: 'statamic-peak-seo::seo_basic'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages_index
              max_items: 1
              listable: false
              localizable: true
