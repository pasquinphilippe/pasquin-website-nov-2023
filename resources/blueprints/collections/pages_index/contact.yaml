title: Contact
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
  seo:
        display: SEO
        sections:
          -
            display: Basic
            instructions: 'Basic SEO settings.'
            fields:
              -
                import: 'statamic-peak-seo::seo_basic'
          -
            display: Advanced
            instructions: 'Advanced SEO settings.'
            fields:
              -
                import: 'statamic-peak-seo::seo_advanced'
          -
            display: 'Open Graph'
            instructions: 'Open Graph meta tags for social sharing.'
            fields:
              -
                import: 'statamic-peak-seo::seo_open_graph'
          -
            display: Sitemap
            instructions: 'Sitemap configuration.'
            fields:
              -
                import: 'statamic-peak-seo::seo_sitemap'
          -
            display: 'JSON-ld Schema'
            instructions: 'Custom JSON-ld schema objects.'
            fields:
              -
                import: 'statamic-peak-seo::seo_jsonld'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages_index
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              hide_partials: true
              blueprint: false
              type: template
              display: Template
              icon: template
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hide_menu
            field:
              default: false
              type: toggle
              display: 'Hide menu'
              icon: toggle
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
