title: scrolling_benefits
fields:
  -
    handle: scrolling_cards
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        cards:
          display: Cards
          instructions: null
          icon: null
          sets:
            card:
              display: Card
              instructions: null
              icon: null
              fields:
                -
                  handle: heading
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Heading
                    icon: text
                    localizable: true
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: sub_heading
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Sub Heading'
                    icon: text
                    instructions: Optional
                    localizable: true
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: link
                  field:
                    type: link
                    display: Link
                    icon: link
                    instructions: Optional
                    localizable: true
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: description
                  field:
                    buttons:
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - anchor
                      - strikethrough
                      - small
                      - superscript
                      - subscript
                      - codeblock
                    smart_typography: false
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    reading_time: false
                    word_count: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    remove_empty_nodes: false
                    antlers: false
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    always_show_set_button: false
                    collapse: false
                    previews: true
                    type: bard
                    display: Description
                    icon: bard
                    instructions: Optional
                    localizable: true
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: image
                  field:
                    max_files: 1
                    min_files: 1
                    mode: list
                    container: images
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    icon: assets
                    instructions: '2416px by 1580px'
                    localizable: true
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      type: replicator
      display: 'Scrolling Cards'
      icon: replicator
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
